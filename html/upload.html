<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Range series</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
  </head>

  <body>
    <header>
        <h1>Générateur d'étiquettes</h1>
        <nav>
        <a href="../index.html">Accueil</a>
        <a href="manual_entry.html">Saisie</a>
        <a href="upload.html">Téléversement</a>
        </nav>
    </header>

    <section>
      <div>
        <h2>Téléversement</h2>
      </div>

      <div>
        <h3>Définissez vos règles d'étiquetage, téléversez un fichier JSON avec vos numéros 
          et récupérez-le avec toutes les étiquettes correspondantes. 
          Notre outil automatise l'étiquetage pour vous faire gagner du temps.</h3>
      </div>
      <div>

         <!-- Insertion de la régle de création d'étiquettes -->      
        <label>
          Regle :
          <input type="text" id="ruleInput" placeholder="Entrez une règle pour créer vos étiquettes">
        </label><br>

        <label>
          Envoi de numéros à traiter: fichier JSON
          <input type="file" id="jsonInput" accept=".json">
        </label>
  
        <button onclick="submitRuleAndJSON()">Submit Rule and JSON</button>

        <h2>Processed Results</h2>

        <button onclick="downloadResults()">Download Results</button>


      </div>

    </section>
    <script src="../scripts/uploadScript.js"></script>
  </body>
</html>
